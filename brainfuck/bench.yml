name: BrainFuck

args:
    - $CONTENT_LENGTH$

stdin:
    type: file
    content: bench.bf

stdout: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\n"

programs:

    - lang: Cpp
      impl:
          - gcc
      name: Simple C++
      idiomatic: true
      path: bf.cc

    - lang: Rust
      impl:
          - rustc
      name: Idiomatic Rust
      idiomatic: true
      path: bf.rs

    - lang: JavaScript
      impl:
          - node
      name: JavaScript Implementation
      idiomatic: true
      path: bf.js

    - lang: Python
      impl:
          - pypy
            #- python
      name: Simple Python
      idiomatic: true
      path: bf.py
