name: BrainFuck

args:
    - $CONTENT_LENGTH$

stdin:
    type: file
    content: bench.bf

stdout: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\n"

programs:
    - lang: java-script
      impl:
          - node
      name: JavaScript Implementation
      idiomatic: true
      path: js
      bin: bf.js

    - lang: python
      impl:
          - python
          - pypy
      name: Simple Python
      idiomatic: true
      path: python
      bin: bf.py

    - lang: rust
      impl:
          - rustc
      name: Idiomatic Rust
      idiomatic: true
      path: rust/bf-idiomatic
      bin: bf-idiomatic
