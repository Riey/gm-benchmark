name: BrainFuck

args:
    - $CONTENT_LENGTH$

stdin:
    type: file
    content: bench.bf

stdout: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAA\n"

programs:
    - lang: node
      impl:
          - nodejs
      name: Node Implementation
      idiomatic: true
      path: node
      bin: bf.js

    - lang: python
      impl:
          - python
          - pypy
      name: Simple Python
      idiomatic: true
      path: python
      bin: bf.py

    - lang: rust
      impl:
          - rustc
      name: Idiomatic Rust
      idiomatic: true
      path: rust/bf-idiomatic
      bin: bf-idiomatic
